<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>
                Welcom to the elevator system!
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
                <h3>
                    Please fill in the setup information below
                </h3>
        </div>
    </div>
    <br>
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
        <div class="row">
            <div class="col-xs-4 col-centered form-group" >
                <label for="floors">
                    Please enter the number of floors in the building:
                </label>
                <input type="number" id="floors" name="floors" class="form-control" ngModel required  pattern="^[1-9]+[0-9]*$" >
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-centered form-group">
                <label for="elevators">
                        Please enter the number of elevators in the building:
                </label>
                <input type="number" id="elevators" name="elevators" class="form-control" ngModel required pattern="^[1-9]+[0-9]*$" >
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-primary" type="submit" [disabled]='!f.valid' > Continue </button>
            </div>
        </div>
    </form>
